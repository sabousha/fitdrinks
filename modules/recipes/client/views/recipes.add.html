<section class="container new" style="margin-top:50px">
  <!---- New ------>
  <form class="col-xs-12" name="new" ng-submit="vm.insert();">

    <h2>Create new...</h2>

    <div class="row">
      <div class="col-xs-4">
        <label>Flavour</label>
        <input autocomplete="off" id="flavour" name="flavour" class="form-control"
               ng-model="form.flavour" placeholder="protein flavour" autofocus required="true">
      </div>
      <div class="col-xs-4">
        <label>Name</label>
        <input autocomplete="off" id="description" name="description" class="form-control"
               ng-model="form.name" placeholder="(Optional)" autofocus>
      </div>
      <div class="col-xs-4">
        <label>Type</label>
        <input autocomplete="off" id="type" name="type" class="form-control"
               ng-model="form.type" placeholder="(Optional)" autofocus>
      </div>
    </div>
    <div class="row top-margin-25">
      <div class="col-xs-4">
        <label>Calories</label>
        <input autocomplete="off" id="calories" name="calories" class="form-control"
               ng-model="form.calories" placeholder="(Optional)" autofocus>
      </div>
      <div class="col-xs-8">
        <label>Ingredients</label>(Separate by comma)
        <input autocomplete="off" id="ingredients" name="ingredients" class="form-control"
               ng-model="form.ingredients" placeholder="(Optional)" autofocus>
      </div>
    </div>

    <span class="input-group-btn top-padding-25">
          <button class="btn btn-primary" ng-disabled="new.$invalid">Create</button>
        </span>
  </form>

</section>
