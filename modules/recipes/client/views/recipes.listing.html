<section class="container search">
  <!---- Search for recipes ------>
  <h2>Find a delicious protein shake!</h2>

  <p>Do you have a protein flavour you don't know what to make into?  Or are you looking for
  your next flavour?</p>

  <p>Use the following search bar to search by name, or protein flavour.</p>
  <form name="search" style="margin-top:20px;" class="col-xs-12 col-md-offset-4 col-md-4">
    <fieldset class="row">
      <div class="input-group">
        <input autocomplete="off" id="searchText" name="searchText" class="form-control"
               ng-model="vm.searchText" placeholder="search" autofocus>
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="vm.search();">Search</button>
        </span>
      </div>
    </fieldset>
  </form>
  <!--- Results ---->
  <div class="row col-xs-12" style="margin-top:50px;text-align:center">
    <div ui-grid="vm.resultsGrid" ui-grid-selection class="myGrid"></div>
  </div>
</section>
