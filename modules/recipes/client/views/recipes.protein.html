<section class="container recipes">

  <section class="recipes-body fade-in" ng-if="!vm.visible">
    <p class="text-align-center">Do you want to add a <b>protein</b> filter?</p>
    <div class="center">
      <a ng-click="vm.visible = true" class="btn btn-outline btn-xl js-scroll-trigger">Yes</a>
      <a href="/recipes/fat" class="btn btn-outline btn-xl js-scroll-trigger">No</a>
    </div>
  </section>

  <!-- Protein -->
  <div ng-if="vm.visible" class="col-xs-12">
    <h3 class="text-align-center bold">Protein</h3>
    <p class="text-align-center">The final smoothie, with all ingredients, will include:</p>
    <div class="row col-xs-12 gram-input">
      <p>More than </p> <input ng-model="vm.filters.protein.moreThan" type="number" placeholder="grams of protein">
    </div>
    <div class="row col-xs-12 gram-input">
      <p>Less than </p> <input ng-model="vm.filters.protein.lessThan" type="number" placeholder="grams of protein">
    </div>
    <div class=center><a href="/recipes/fat" class="btn btn-outline btn-xl js-scroll-trigger">Next</a></div>
  </div>

</section>
